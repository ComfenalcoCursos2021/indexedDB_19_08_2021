<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage indexedDB 19 Agosto 2021</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="DB/main.js"></script>
    <script src="DB/metodos.js" ></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-3">
 
            </div>
            <div class="col-12 col-lg-6">
                <div class="mb-3 border border-success rounded">
                    <label for="inputToken" class="form-label mx-3">Token</label>
                    <input type="text" class="form-control mx-auto" style="width: 95%;" id="inputToken" aria-describedby="inputTokenMensaje">
                    <div id="inputTokenMensaje" class="form-text mx-3">Ingrese el token para buscar los datos</div>
                </div>
                <form id="myForm" method="POST">
                    <div class="mb-3">
                        <label for="inputCedula" class="form-label">Cedula</label>
                        <input type="number" class="form-control" id="inputCedula" aria-describedby="inputCedulaMensaje">
                        <div id="inputCedulaMensaje" class="form-text">Ingrese su cedula de ciudadania</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputNombres" class="form-label">Nombres Completos</label>
                        <input type="text" class="form-control" id="inputNombres" aria-describedby="inputNombresMensaje">
                        <div id="inputNombresMensaje" class="form-text">Ingrese sus dos nombres</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputApellidos" class="form-label">Apellidos Completos</label>
                        <input type="text" class="form-control" id="inputApellidos" aria-describedby="inputApellidosMensaje">
                        <div id="inputApellidosMensaje" class="form-text">Ingrese sus dos apellidos</div>
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <input type="submit" id="guardar" class="btn btn-primary" value="Enviar datos">
                    <input type="submit" id="buscar" class="btn btn-primary" value="Buscar">
                    <input type="submit" id="listar" class="btn btn-primary" value="Listar">
                    <input type="submit" id="actualizar" class="btn btn-primary" value="Actualizar">
                    <input type="submit" id="eliminar" class="btn btn-primary" value="Eliminar">
                </form>
                
            </div>
            <div class="col-12 col-lg-3">
 
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Cedula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
            </tr>
        </thead>
        <tbody id="tb_index">
            
        </tbody>
    </table>
</body>
</html>
